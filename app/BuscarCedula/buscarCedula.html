<div class="row">
    <div ng-controller="BuscarCedulaController as BusCedCtrl" class="col-md-4 col-md-offset-4">
        <form ng-submit="buscar()" name="formConsultaCedula" role="form">
            <div class="form-group" ng-class="claseInput">
                <div class="input-group">
                  <span class="input-group-addon">Cédula</span>
                  <input type="text" class="form-control" placeholder="Ingresar cédula" ng-model="solicitud.cedula" value="{{solicitud.cedula}}" required>                                 
                </div>
            </div>
            <div class="button-group pull-right">
                <button type="submit" class="btn btn-primary" ng-disabled="!formConsultaCedula.$valid">Consultar</button>
                <button type="button" class="btn btn-default" ng-click="resetSolicitud()">Limpiar</button>
            </div>
        </form>



        <script type="text/ng-template" id="myModalContent.html">

            <div class="modal-header">
                <h3 class="modal-title">Resultado de busqueda</h3>
            </div>

            <div class="modal-body">
                <p ng-show="afiliado.afiliado_cedula"> El numero de cedula pertenece a <strong>{{afiliado.afiliado_nombre}} {{afiliado.afiliado_apellido1}} {{afiliado.afiliado_apellido2}}</strong> afiliado del Partido Accion Ciudadana
                </p>
                <p ng-show="!afiliado.afiliado_cedula">El numero de cedula <strong>{{cedula}}</strong> no registra ningun afiliado del Partido Accion Ciudadana </p><!--<strong>desea afiliarse?</strong>-->
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Gracias</button>                
            </div>

        </script>

    </div>
</div>
